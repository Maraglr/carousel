<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Sencillo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CARRUSEL DE IMAGENES</h1>
        <h2>Mis imagenes favoritas de Rick and Morty</h2>
        </H1>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="img" src="assets/img/img.webp" alt="Image 1"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img2.webp" alt="Image 2"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img3.webp" alt="Image 3"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img4.jpg" alt="Image 3"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img5.jpg" alt="Image 3"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img6.jpg" alt="Image 3"></div>
                <div class="carousel-item"><img class="img" src="assets/img/img7.jpg" alt="Image 3"></div>
            </div>
            <button class="carousel-control prev" id="prevBtn">&#10094;</button>
            <button class="carousel-control next" id="nextBtn">&#10095;</button>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
